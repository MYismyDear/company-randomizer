<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Randomizer.io</title>
  <link rel="icon" type="image/png" href="https://pluspng.com/img-png/png-mexican-hat-mexican-hat-pictures-900.png">
  <meta name="google-site-verification" content="YDOvaDGdloHFeugCoRLCrxxI48S46fOPHwIMqkTEb_8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family:"Microsoft YaHei", sans-serif; background:#f7f9fc; margin:0; padding:0; }
    .container { 
      max-width:700px; 
      margin:40px auto; 
      background:#fff; 
      padding:30px; 
      border-radius:16px; 
      box-shadow:0 8px 20px rgba(0,0,0,0.08);
      box-sizing:border-box;
    }
    h1 { text-align:center; color:#4f46e5; margin-bottom:20px; }
    h2 { color:#374151; margin-top:20px; margin-bottom:12px; }
    form { display:flex; flex-direction:column; gap:12px; }
    input { padding:12px; border:1px solid #d1d5db; border-radius:10px; font-size:14px; width:100%; box-sizing:border-box; }
    button { padding:12px; background:#4f46e5; color:white; border:none; border-radius:10px; font-size:15px; cursor:pointer; width:100%; box-sizing:border-box; }
    button:disabled { background:#9ca3af; cursor:not-allowed; }
    #submitResult {
      margin-top:12px; 
      padding:10px; 
      border-radius:8px; 
      color:#065f46; 
      background:#d1fae5; 
      font-weight:bold; 
      display:none; 
      transition: opacity 0.5s ease;
    }
    #submitResult.show { display:block; opacity:1; }
    #result { margin-top:20px; padding:20px; border:1px solid #e5e7eb; border-radius:12px; background:#f9fafb; }
    #result h3 { color:#4f46e5; margin:0 0 8px; }
    #result p { color:#374151; margin:0 0 10px; }
    #result a { display:inline-block; padding:8px 14px; background:#10b981; color:white; border-radius:8px; text-decoration:none; transition:background 0.3s; }
    #result a:hover { background:#059669; }

    @media (max-width:480px) {
      .container { margin:20px 10px; padding:20px; }
      h1 { font-size:1.5rem; }
      h2 { font-size:1.1rem; }
      input, button { font-size:16px; padding:14px; }
      #result { padding:15px; }
      #result a { padding:10px 12px; font-size:14px; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Company Randomizer</h1>

  <h2>Submit Your Company</h2>
  <form id="submitForm">
    <input type="text" id="name" placeholder="Company Name" required>
    <input type="url" id="url" placeholder="Company Website (http://...)" required>
    <input type="text" id="industry" placeholder="Industry (Optional)">
    <button type="submit" id="submitBtn">Submit</button>
  </form>
  <div id="submitResult">Submitted successfully!</div>

  <hr>

  <h2>Randomly Find a Company</h2>
  <button id="randomBtn">🎲 Find a Company</button>
  <div id="result"></div>
</div>

<script>
const API_BASE = "/api/companies";
const form = document.getElementById("submitForm");
const submitBtn = document.getElementById("submitBtn");
const submitResult = document.getElementById("submitResult");

// Handle company submission
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = document.getElementById("name").value;
  const url = document.getElementById("url").value;
  const industry = document.getElementById("industry").value;

  submitBtn.disabled = true;
  submitBtn.innerText = "Submitting...";

  try {
    const res = await fetch(API_BASE, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, url, industry })
    });

    let data = {};
    try {
      data = await res.json();
    } catch {}

    if (res.ok) {
      form.reset(); // ✅ 成功时清空
      submitResult.innerText = "Submitted successfully!";
    } else {
      submitResult.innerText = data.message || "Submission failed!";
    }

    submitResult.classList.add("show");
    setTimeout(() => submitResult.classList.remove("show"), 3000);

  } catch (err) {
    submitResult.innerText = "Error submitting the company!";
    submitResult.classList.add("show");
  } finally {
    submitBtn.disabled = false;
    submitBtn.innerText = "Submit";
  }
});

// Handle random pick
document.getElementById("randomBtn").addEventListener("click", async () => {
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "<p>Loading...</p>"; 

  try {
    const res = await fetch(API_BASE);
    const data = await res.json();

    if (data.url) {
      resultDiv.innerHTML = `
        <h3>${data.name}</h3>
        <p>Industry: ${data.industry || "Not specified"}</p>
        <a href="${data.url}" target="_blank">Visit Website</a>
      `;
    } else {
      resultDiv.innerText = data.message || "No company found.";
    }
  } catch (err) {
    resultDiv.innerText = "Error fetching company!";
  }
});
</script>
</body>
</html>
